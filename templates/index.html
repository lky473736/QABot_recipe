<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 전통요리 레시피 마스터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ask-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .ask-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-question {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-question:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .answer-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .answer-icon {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .answer-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .answer-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #26de81;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
        }

        .confidence-bar {
            margin-top: 15px;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #26de81, #20bf6b);
            transition: width 0.5s ease;
        }

        .confidence-text {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .recipes-section {
            display: none;
        }

        .recipes-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .recipes-icon {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .recipe-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .recipe-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .recipe-ingredients {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .recipe-ingredients-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .recipe-steps {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #4a5568;
        }

        .recipe-step {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .recipe-step::before {
            content: "▸";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .error-message {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .question-input-group {
                flex-direction: column;
            }
            
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍲 한국 전통요리 레시피 마스터</h1>
            <p>AI가 알려주는 우리나라 전통 요리의 모든 것</p>
        </div>

        <div class="main-content">
            <div class="question-section">
                <div class="question-input-group">
                    <input type="text" 
                           class="question-input" 
                           id="questionInput" 
                           placeholder="예: 김치찌개는 어떻게 만들어요?"
                           maxlength="200">
                    <button class="ask-button" id="askButton">질문하기</button>
                </div>

                <div class="example-questions">
                    <span class="example-question">김치찌개 만드는 법</span>
                    <span class="example-question">된장찌개 레시피</span>
                    <span class="example-question">고구마죽 만들기</span>
                    <span class="example-question">찌개 종류</span>
                    <span class="example-question">끓이는 요리</span>
                    <span class="example-question">칼로리 낮은 요리</span>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI가 답변을 생성하고 있습니다...</p>
            </div>

            <div class="answer-section" id="answerSection">
                <div class="answer-header">
                    <div class="answer-icon">A</div>
                    <div class="answer-title">AI 답변</div>
                </div>
                <div class="answer-content" id="answerContent"></div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <div class="confidence-text" id="confidenceText"></div>
            </div>

            <div class="recipes-section" id="recipesSection">
                <div class="recipes-header">
                    <div class="recipes-icon">📋</div>
                    관련 레시피
                </div>
                <div class="recipes-grid" id="recipesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        class RecipeMasterApp {
            constructor() {
                this.questionInput = document.getElementById('questionInput');
                this.askButton = document.getElementById('askButton');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.answerSection = document.getElementById('answerSection');
                this.answerContent = document.getElementById('answerContent');
                this.confidenceFill = document.getElementById('confidenceFill');
                this.confidenceText = document.getElementById('confidenceText');
                this.recipesSection = document.getElementById('recipesSection');
                this.recipesGrid = document.getElementById('recipesGrid');

                this.initEventListeners();
            }

            initEventListeners() {
                this.askButton.addEventListener('click', () => this.askQuestion());
                this.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.askQuestion();
                    }
                });

                // 예시 질문 클릭 이벤트
                document.querySelectorAll('.example-question').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.questionInput.value = e.target.textContent;
                        this.askQuestion();
                    });
                });
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            async askQuestion() {
                const question = this.questionInput.value.trim();
                
                if (!question) {
                    this.showError('질문을 입력해주세요.');
                    return;
                }

                if (question.length > 200) {
                    this.showError('질문은 200자 이내로 입력해주세요.');
                    return;
                }

                this.setLoading(true);
                this.hideResults();

                try {
                    const response = await fetch('/api/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question }),
                    });

                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        throw new Error(data.error || '서버 오류가 발생했습니다.');
                    }

                    this.displayResults(data);

                } catch (error) {
                    console.error('Error:', error);
                    this.showError(error.message || '네트워크 오류가 발생했습니다.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                this.loading.style.display = isLoading ? 'block' : 'none';
                this.askButton.disabled = isLoading;
                this.askButton.textContent = isLoading ? '답변 생성 중...' : '질문하기';
            }

            hideResults() {
                this.answerSection.style.display = 'none';
                this.recipesSection.style.display = 'none';
                this.errorMessage.style.display = 'none';
            }

            displayResults(data) {
                // 답변 표시
                this.answerContent.textContent = data.answer;
                this.answerSection.style.display = 'block';

                // 신뢰도 표시
                const confidence = Math.round(data.confidence * 100);
                this.confidenceFill.style.width = `${confidence}%`;
                this.confidenceText.textContent = `신뢰도: ${confidence}%`;

                // 관련 레시피 표시
                if (data.related_recipes && data.related_recipes.length > 0) {
                    this.displayRecipes(data.related_recipes);
                    this.recipesSection.style.display = 'block';
                }
            }

            displayRecipes(recipes) {
                this.recipesGrid.innerHTML = '';

                recipes.forEach(recipe => {
                    const recipeCard = this.createRecipeCard(recipe);
                    this.recipesGrid.appendChild(recipeCard);
                });
            }

            createRecipeCard(recipe) {
                const card = document.createElement('div');
                card.className = 'recipe-card';

                const steps = this.getRecipeSteps(recipe);
                
                card.innerHTML = `
                    <div class="recipe-name">${recipe.RCP_NM || '요리명 없음'}</div>
                    <div class="recipe-info">
                        <div><strong>조리법:</strong> ${recipe.RCP_WAY2 || '정보없음'}</div>
                        <div><strong>종류:</strong> ${recipe.RCP_PAT2 || '정보없음'}</div>
                        <div><strong>중량:</strong> ${recipe.INFO_WGT || '정보없음'}</div>
                        <div><strong>칼로리:</strong> ${recipe.INFO_ENG || '정보없음'}</div>
                    </div>
                    <div class="recipe-ingredients">
                        <div class="recipe-ingredients-title">재료</div>
                        <div>${recipe.RCP_PARTS_DTLS || '재료 정보가 없습니다.'}</div>
                    </div>
                    <div class="recipe-steps">
                        <div style="font-weight: bold; margin-bottom: 10px;">조리 과정</div>
                        ${steps}
                    </div>
                `;

                return card;
            }

            getRecipeSteps(recipe) {
                const steps = [];
                for (let i = 1; i <= 20; i++) {
                    const stepKey = `MANUAL${i.toString().padStart(2, '0')}`;
                    const step = recipe[stepKey];
                    if (step && step.trim()) {
                        steps.push(`<div class="recipe-step">${step}</div>`);
                    }
                }
                return steps.length > 0 ? steps.join('') : '<div class="recipe-step">조리 과정 정보가 없습니다.</div>';
            }
        }

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new RecipeMasterApp();
        });
    </script>
</body>
</html>
